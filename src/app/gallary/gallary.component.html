<h2> {{title}} </h2>
<div class="row">
    <div class="col">
        <button type="button" class="btn btn-info btn-lg mr-2" [class.active]="filterBy == 'all'"
            (click)="filterBy='all'">All</button>
        <button type="button" class="btn btn-info btn-lg mr-2" [class.active]="filterBy == 'Ira'"
            (click)="filterBy='Ira'">Ira</button>
        <button type="button" class="btn btn-info btn-lg mr-2" [class.active]="filterBy == 'Deepak'"
            (click)="filterBy='Deepak'">Deepak</button>
        <button type="button" class="btn btn-info btn-lg mr-2" [class.active]="filterBy == 'Sarmila'"
            (click)="filterBy='Sarmila'">Sarmila</button>
        <button type="button" class="btn btn-info btn-lg mr-2" [class.active]="filterBy == 'Mixed'"
            (click)="filterBy='Mixed'">Mixed</button>
    </div>
</div>
<div class="row">
    <div class="col-sm-2 mt-4" *ngFor="let image of (visibleImages | imageFilter:filterBy)">
        <div class="thumbnail">
            <a [routerLink]="['/image', image.id]">
                <img src="{{image.url}}" alt="{{image.caption}}" class="img-thumbnail img-fluid">
            </a>
        </div>
    </div>
</div>
